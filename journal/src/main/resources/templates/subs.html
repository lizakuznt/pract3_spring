<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Список дисциплин</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Список дисциплин</h1>
<form action="#" th:action="@{/subs}" method="post" th:object="${sub}">
    <input type="text" th:field="*{name}" placeholder="Название" required />
    <div th:if="${#fields.hasErrors('name')}" style="color:red;">
        <span th:errors="*{name}"></span>
    </div>
    <button type="submit">Добавить дисциплины</button>
</form>

<h2>Существующие дисциплины:</h2>
<ul>
    <li th:each="sub : ${subs}">
        <span th:text="${sub.name}">Название дисциплин</span> -
        <a th:href="@{/subs/edit/{id}(id=${sub.id})}">Редактировать</a>
        <a th:href="@{/subs/delete/{id}(id=${sub.id})}" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
    </li>
</ul>
</body>
</html>
