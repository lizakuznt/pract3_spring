<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование дисциплины</title>
</head>
<body>
<h1>Редактирование дисциплины</h1>
<form action="#" th:action="@{/subs/update}" method="post" th:object="${sub}">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Название" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>

    <button type="submit">Обновить дисциплины</button>
</form>
<a href="/subs">Назад к списку дисциплин</a>
</body>
</html>
