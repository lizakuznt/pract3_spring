<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование специальности</title>
</head>
<body>
<h1>Редактирование специальности</h1>
<form action="#" th:action="@{/jobs/update}" method="post" th:object="${job}">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Название" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>

    <button type="submit">Обновить специальность</button>
</form>
<a href="/jobs">Назад к списку специальностей</a>
</body>
</html>
